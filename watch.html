<!doctype html><html>
<head>
  <meta charset="utf-8">
  <title>Watch Film</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body { font-family:sans-serif; max-width:720px; margin:2rem auto; padding:0 1rem; }
    .btn  { display:inline-block; padding:.75rem 1.5rem; background:#0073aa; color:#fff; text-decoration:none; border-radius:.25rem; }
  </style>
</head>
<body>
  <h1 id="film-title">Loading…</h1>
  <div id="description"></div>
  <div id="buttons" style="margin:1.5rem 0;"></div>
  <div id="player">After renting, your film will appear here.</div>

  <script>
  (async()=>{
    const params    = new URLSearchParams(location.search);
    const slug      = params.get('slug');
    const session_id= params.get('session_id');
    const apiOrigin = 'https://sanrokuku.com/wp-json/film/v1';
    // redirect back to this page after login
    const loginUrl  = 'https://sanrokuku.com/poko?redirect_to=' 
                    + encodeURIComponent(window.location.href);

    if (!slug) {
      document.body.innerText = 'No film specified.';
      return;
    }

    // 1) Fetch metadata
    let film;
    try {
      const r = await fetch(`${apiOrigin}/film-data?slug=${slug}`);
      film = await r.json();
      if (film.code) throw film;
    } catch {
      document.getElementById('film-title').innerText = 'Error loading film info.';
      return;
    }

    // 2) Render title & description
    document.getElementById('film-title').innerText   = film.title;
    document.getElementById('description').innerHTML = film.description;

    // 3) Are we logged in? (via WP cookie)
    let loggedIn = false;
    try {
      const me = await fetch('https://sanrokuku.com/wp-json/wp/v2/users/me', {
        credentials: 'include'
      });
      if (me.ok) loggedIn = true;
    } catch(e){}

    const buttons = document.getElementById('buttons');
    if (!loggedIn) {
      // show just one button
      buttons.innerHTML = `
        <a class="btn" href="${loginUrl}">
          Log In / Register to Rent
        </a>`;
      return;
    }

    // 4) Show Rent button
    const rentBtn = document.createElement('a');
    rentBtn.className = 'btn';
    rentBtn.innerText = `Rent $${(film.rent_price/100).toFixed(2)}`;
    rentBtn.href      = '#';
    rentBtn.onclick   = () => startCheckout(slug);
    buttons.appendChild(rentBtn);

    // 5) Trigger Stripe Checkout
    async function startCheckout(slug) {
      try {
        const res = await fetch(`${apiOrigin}/checkout`, {
          method:      'POST',
          credentials: 'include',
          headers:     {'Content-Type':'application/json'},
          body:        JSON.stringify({slug})
        });
        if (!res.ok) throw await res.json();
        const { url } = await res.json();
        window.location = url;
      } catch(err) {
        console.error(err);
        alert('Error starting checkout; see console.');
      }
    }

    // 6) After Stripe, load Bunny token & play
    if (session_id) {
      try {
        const r = await fetch(`${apiOrigin}/token`, {
          method:      'POST',
          credentials: 'include',
          headers:     {'Content-Type':'application/json'},
          body:        JSON.stringify({session_id})
        });
        if (!r.ok) throw await r.json();
        const { url } = await r.json();
        renderPlayer(url);
      } catch(e) {
        console.error(e);
        document.getElementById('player').innerText = 'Unable to load video.';
      }
    }

    // 7) HLS.js
    function renderPlayer(hlsUrl) {
      const c = document.getElementById('player');
      c.innerHTML = '';
      if (window.Hls && Hls.isSupported()) {
        const v = document.createElement('video');
        v.crossOrigin='anonymous'; v.controls=true; v.style.maxWidth='100%';
        c.appendChild(v);
        const hls = new Hls(); hls.loadSource(hlsUrl); hls.attachMedia(v);
      } else {
        c.innerHTML = `<video controls crossOrigin="anonymous" style="max-width:100%">
          <source src="${hlsUrl}" type="application/vnd.apple.mpegurl">
          Your browser doesn’t support HLS.
        </video>`;
      }
    }
  })();
  </script>
</body>
</html>
