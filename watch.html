<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Watch Film</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body { font-family:sans-serif; max-width:720px; margin:2rem auto; padding:0 1rem; }
    .btn  { display:inline-block; padding:.75rem 1.5rem; background:#0073aa; color:#fff; text-decoration:none; border-radius:.25rem; }
  </style>
</head>
<body>
  <h1 id="film-title">Loading…</h1>
  <div id="description"></div>
  <div id="buttons" style="margin:1.5rem 0;"></div>
  <div id="player">After renting, your film will appear here.</div>

  <script>
  (async()=>{
    const params     = new URLSearchParams(location.search);
    const slug       = params.get('slug');
    const session_id = params.get('session_id');
    const apiOrigin  = 'https://sanrokuku.com/wp-json/film/v1';
    const wpMovieUrl = `https://sanrokuku.com/movie/${slug}/`;

    if (!slug) {
      document.body.innerText = 'No film specified.';
      return;
    }

    // 1) Fetch the film metadata
    let film;
    try {
      const res = await fetch(`${apiOrigin}/film-data?slug=${slug}`);
      film = await res.json();
      if (film.code) throw film;
    } catch {
      document.getElementById('film-title').innerText = 'Error loading film info.';
      return;
    }

    // 2) Render title & description
    document.getElementById('film-title').innerText   = film.title;
    document.getElementById('description').innerHTML = film.description;

    const buttons = document.getElementById('buttons');

    // 3) If no session_id → this user hasn’t rented yet
    if (!session_id) {
      buttons.innerHTML = `
        <a class="btn" href="${wpMovieUrl}">
          → Rent this film on Sanrokuku.com
        </a>`;
      return;
    }

    // 4) Otherwise they’ve returned from Stripe with a session_id
    //    So fetch the Bunny URL and play it.
    try {
      const r = await fetch(`${apiOrigin}/token`, {
        method:      'POST',
        credentials: 'include',
        headers:     {'Content-Type':'application/json'},
        body:        JSON.stringify({session_id})
      });
      if (!r.ok) throw await r.json();
      const { url } = await r.json();
      renderPlayer(url);
    } catch (err) {
      console.error(err);
      document.getElementById('player').innerText = 'Unable to load video.';
    }

    // 5) HLS.js player
    function renderPlayer(hlsUrl) {
      const container = document.getElementById('player');
      container.innerHTML = '';
      if (window.Hls && Hls.isSupported()) {
        const video = document.createElement('video');
        video.crossOrigin = 'anonymous';
        video.controls     = true;
        video.style.maxWidth = '100%';
        container.appendChild(video);
        const hls = new Hls();
        hls.loadSource(hlsUrl);
        hls.attachMedia(video);
      } else {
        container.innerHTML = `
          <video controls crossOrigin="anonymous" style="max-width:100%">
            <source src="${hlsUrl}" type="application/vnd.apple.mpegurl">
            Your browser doesn’t support HLS.
          </video>`;
      }
    }
  })();
  </script>
</body>
</html>
